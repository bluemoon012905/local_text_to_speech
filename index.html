<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Local Text-to-Speech</h1>
        <div class="boxed">
            <input type="file" id="file-input" accept=".txt,.pdf">
        </div>
        <div id="text-display"></div>
        <div id="controls" class="boxed">
            <button id="read-button">Read Aloud</button>
            <button id="pause-button">Pause</button>
            <button id="sync-button">Sync Voice</button>
            <input type="range" id="progress-bar" min="0" max="100" value="0">
            <div class="speed-dial-box">
                <label for="speed-dial">Speed:</label>
                <input type="range" id="speed-dial" min="0.5" max="4" value="1" step="0.1">
                <span id="speed-value">1.0x</span>
            </div>
        </div>
        <div id="voice-options" class="boxed">
            <label for="voice-select">Voice:</label>
            <select id="voice-select"></select>
        </div>
        <div id="ai-voice-options" class="boxed">
            <h3>AI Voice (Work in Progress)</h3>
            <input type="password" id="openai-api-key" placeholder="Enter OpenAI API Key" disabled>
            <button id="ai-read-button" disabled>Read with AI Voice</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
